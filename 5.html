<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Номер страницы</h2>
<input class="input_1">
<h2>Лимит</h2>
<input class="input_2">
<button class="btn">Submit</button>
<script>

    document.querySelector('button').onclick = myClickOnButton;

    function myClickOnButton() {
        let pageNumber = Number(document.querySelector('.input_1').value);
        let limit = Number(document.querySelector('.input_2').value);
        console.log(pageNumber);
        console.log(limit);
        if (pageNumber < 1 || pageNumber > 10) {
            console.log('Номер страницы вне диапозона от 1 до 10');
            if (limit < 1 || limit > 10) {
                console.log('Лимит вне диапозона от 1 до 10');
            }
        } else {
            fetch(' https://picsum.photos/v2/${pageNumber}/${limit}',)
                .then((response) => {
                    console.log('response', response);
                    const result = response.json();
                    console.log('result', result);
                    return result

                })
                .then((data) => {
                    console.log(data);
                })
                .catch(() => {
                    console.log('error')
                });
        }

        const img = document.createElement('img');
        img.innerHTML = result;
        const app = document.getElementById('app');
        document.body.insertBefore(img, app);
    }
</script>


</body>
</html>
